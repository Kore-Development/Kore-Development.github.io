<!DOCTYPE HTML>
<head>
	<title>CapeCraft Launch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="http://www.pqtato.pw/favicon.png">
</head>
<style>
	@import url('https://fonts.googleapis.com/css?family=Comfortaa:300,400,700&subset=cyrillic,cyrillic-ext,greek,latin-ext,vietnamese');
	p {
		text-align: center;
		font-size: 40px;
		margin-top:0px;
		font-family: 'Comfortaa', cursive;
	}
	img#Pqtato {
		height: 90px;
	}
</style>
<html>
	<center><img src="http://www.pqtato.pw/logo.png" alt="Pqtato" title="Pqtato" id="Pqtato"></center>
	<p>CapeCraft Launch</p>
	<p id="countdown" style="font-size: 25px;">Soon</p>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Mar 1, 2018 12:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get todays date and time
			var now = new Date().getTime();
			
			// Find the distance between now an the count down date
			var distance = countDownDate - now;
			
			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			
			// Output the result in an element with id="demo"
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";
			
			// If the count down is over, write some text 
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "Soon";
			}
		}, 1000);
	</script>
</html>
