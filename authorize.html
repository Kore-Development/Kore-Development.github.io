<head>
    <title>Authorize a bot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:900" rel="stylesheet">
    <style type="text/css">body{position:absolute;left:50%;top:50%;transform:translateX(-50%) translateY(-50%);background-color:#282b30;background-image:url(https://discordapp.com/assets/d20e43cdcadf850cfd8d4e953df0f3b4.png);text-align:center;font-family:'Roboto',sans-serif;font-size:10em}p{color:#fff;text-shadow:4px 4px #7289da}</style>
</head>
<html>

    <p>PASTE A<br>CLIENT ID</p>

    <script type="text/javascript">document.getElementsByTagName("body")[0].onpaste=function(e){var paste=e.clipboardData&&e.clipboardData.getData?e.clipboardData.getData('text/plain'):window.clipboardData&&window.clipboardData.getData?window.clipboardData.getData('Text'):false;if(paste){nums=paste.replace(/\D/g,"");if(nums.length!=18){alert("Client IDs are 18 digits long, not the "+nums.length+" digits you gave in \""+paste+"\"");return;}document.getElementsByTagName("p")[0].innerHTML="LOADING...";window.location="https://discordapp.com/oauth2/authorize?scope=bot&client_id="+nums;}};</script>

</html>
