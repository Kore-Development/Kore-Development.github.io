<head>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel= "stylesheet">
<link href= "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
<meta content="width=device-width, initial-scale=1.0" name="viewport"> 
<title>Discord Bot Authorize</title> 
<style> 
.btn-full-width { 
width: 100%; 
} 
</style> 
</head> 
<body> 
<main class="container"> 
<div class="card card-panel center"> 
<h1>Discord Bot Authorize</h1> 
</div> 
<div class="card card-panel"> 
<div class="input-field"> 
<input id="clientid" type="text"> 
<label for= "clientid">Client ID</label> 
</div> 
</div>
<a class="btn btn-large btn-full-width waves-effect waves-light" href="#!">Invite</a> 
</main>
<script src="https://code.jquery.com/jquery-2.1.1.min.js" type= "text/javascript"> 
</script> 
<script src= "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"> 
</script> 
<script> 
$(function() { 
$('a').click(function(e) { 
var clientid = $("#clientid").val();  
window.location="https://discordapp.com/oauth2/authorize?scope=bot&permissions=8&client_id="+clientid;}};
</script> 
</body> 
</html>
